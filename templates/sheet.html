{% extends "layout.html" %}

{% block static %}
    <link href="/static/css/sheet.css" rel="stylesheet"> 
    <script src="/static/javascript/sheet.js"></script>  
{% endblock %}

{% block main %}
    <div class='row'>
        <div class="col">
            <h1 class="mb-3">訂位清單</h1>
        </div>
        <button class='btn btn-outline-secondary' id='print'>
            <i class="fas fa-print"></i>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="form-group row">
                    <label class='col-form-label' for="datepicker">日期</label>
                    <div class="col-sm-10">
                        <input type="text" class='form-control' id="datepicker" name='datepicker' value={{today}} autocomplete='off' required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class='custom-control custom-radio custom-control-inline'>
                        <input type="radio" class="custom-control-input" id="noon" name="section" value='中午' required>
                        <label class="custom-control-label" for="noon">中午</label>
                    </div>
                    <div class='custom-control custom-radio custom-control-inline'>
                        <input type="radio" class="custom-control-input" id="night" name="section" value='晚上' required>
                        <label class="custom-control-label" for="night">晚上</label>
                    </div>
                    <div class='custom-control custom-radio custom-control-inline'>
                        <input type="radio" class="custom-control-input" id="whole" name="section" value='整天' checked required>
                        <label class="custom-control-label" for="whole">整天</label>
                    </div>
                </div>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    {% for item in header %}
                        <th scope="col">{{ item }}</th>
                    {% endfor %}
                    <th scope="col">修改/刪除</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    {% for item in order[1:] %}
                        <td>{{ item | filter_none }}</td>
                    {% endfor %}
                    <td>
                        <a href="/longxing/editorder/{{order['id']}}"><button class="edit btn btn-outline-primary"><i class="far fa-edit"></i></button></a>
                        <button class="delete_order btn btn-outline-primary" data-id={{order['id']}}><i class="far fa-trash-alt"></i></button>
                        <!-- onclick="delet_confirm({{order["id"]}})" -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
