<!DOCTYPE html>

<html>

    <head>

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- fontawesome -->
        <link href="/static/fontawesome/css/all.css" rel="stylesheet">
        <script src="/static/fontawesome/js/all.js"></script>

        <!-- for datepicker -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="/static/javascript/datepicker-zh-TW.js"></script>
        {% block static %}{% endblock %}

        <title>龍興海鮮城</title>

    </head>

    <body>
        <!-- http://getbootstrap.com/docs/4.1/components/navbar/ -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand mb-1 h1" href="/">龍興海鮮城</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/longxing/order">年菜訂位</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/longxing/sheet">訂位清單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/longxing/statistic">訂位統計</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- http://getbootstrap.com/docs/4.1/layout/overview/#containers -->
        <main class="container-fluid p-5">
            {% block main %}{% endblock %}
        </main>
        <script>
            // datepicker
            $(function() {
                $("#datepicker").datepicker($.datepicker.regional[ "zh-TW" ])
            });
        </script>
    </body>

</html>
