{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/components/alerts/ -->
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">錯誤</h4>

        {% for key in message %}
            <p>{{ message[key] }}</p>
        {% endfor %}
    </div>

{% endblock %}
