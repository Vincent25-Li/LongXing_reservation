{% extends "layout.html" %}

{% block main %}
    <form action="/longxing/login" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="account" placeholder="帳號" type="text" required>
            <div class="invalid-feedback">必填</div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="密碼" type="password" required>
            <div class="invalid-feedback">必填</div>
        </div>
        <button class="btn btn-primary" type="submit">登入</button>
    </form>
{% endblock %}
